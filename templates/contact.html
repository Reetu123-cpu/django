 {% include "header.html" %}

    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">

        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <form method="post" action="{% url 'saveenquiry' %}" id="contact" role="form">
            {% csrf_token %}
                <div class="contact-form">
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" name="phoneno" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text" name="email" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea  id="" cols="30" rows="10" name="message" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
                </form>
        </div>
        </div>

    </div>

    {% include "footer.html" %}

</body>
</html>
