<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/utils.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <title>iBlog - Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="94px" alt=""></span>
            </a>
            <ul>
                <li class="{% if request.path == '/' %} active {% endif %}"> <a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="{% if request.path == 'contact/' %} active {% endif %}"> <a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>

        </div>

    </nav>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Recepy_name</label>
    <input name="Recepy_name" required type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input name="Description" required type="text" class="form-control">
  </div>
   <div class="mb-3">
    <label class="form-label">Image</label>
    <input name="Image" type="file" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add_recipe</button>
</form>

<div class="footer">
        <p>Copyright &copy; iBlog.com </p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
</div>
